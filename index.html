<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <nav>
            <div class="nav-logo">
                <img src="./Images/Group 40071 (2).png" alt="">
                <h1>Indiana <span class="orange-text">Travels</span></h1>
            </div>
            <div class="nav-items">

                <a href="">Packages</a>

        <div class="banner">

                <div>

                <div>
